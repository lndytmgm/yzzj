{% extends "common/base.html" %}

{% block head %}
<!-- JS regist user -->
<script type="text/javascript" src="{{ url_for('static', filename='index/assets/js/mgm_login.js') }}"></script>
{%- endblock head %}

{% block body_content -%}

<div class="body" style="background:url({{ url_for('static', filename='index/assets/img/breadcrumbs.png') }}) repeat">
<!--=== Content Part ===-->
<div class="container">

	<div class="row-fluid margin-bottom-60">
        <form class="log-page" name="user_login" />
            <h3>美高梅维权登录入口</h3>
            <div class="input-prepend">
                <span class="add-on"><i class="icon-user"></i></span>
                <input class="input-xlarge" type="text" placeholder="手机号码" id="phone"/>
            </div>
            <div class="input-prepend">
                <span class="add-on"><i class="icon-lock"></i></span>
                <input class="input-xlarge" type="text" placeholder="密码" id="password"/>
            </div>
            <div class="controls form-inline">
                <label class="checkbox"><input type="checkbox" /> 记住密码</label>
                <button class="btn-u pull-right" type="button" id="btn-login"> 登 录 </button>
            </div>
            <hr />
            <h4>忘记登录密码 ?</h4>
            <p>不用担心, <a class="color-green" href="#">请联系管理员重置密码！微信910932175</a></p>
            <hr />
            <p class="color-red" id="message_info" ></p>
        </form>
    </div><!--/row-fluid-->
</div>
</div><!--/container-->		
<!--=== End Content Part ===-->


{%- endblock body_content %}


{% block initjs -%}
        user_login();
{%- endblock initjs %}
