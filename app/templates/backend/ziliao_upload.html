{% block content -%}
				<div class="container-fluid">
                    <div class="row-fluid">
						<div class="span12">

							<div class="box box-color box-bordered ">
								<div class="box-title">
									<h3><i class="icon-file-alt"></i> 资料上传汇总</h3>
								</div>
								<div class="box-content nopadding">
									<form action="/mgm/ziliao/upload" method="post" class='form-horizontal form-bordered' id="ziliao_form" enctype="multipart/form-data" >
										<div class="control-group">
											<label for="textfield" class="control-label">选择文件</label>
											<div class="controls">
												<div class="fileupload fileupload-new" data-provides="fileupload">
													<div class="input-append">
														<div class="uneditable-input span3"><i class="icon-file fileupload-exists"></i> <span class="fileupload-preview" id="file_name"></span></div><span class="btn btn-file"><span class="fileupload-new">Select file</span><span class="fileupload-exists">Change</span><input type="file" name="myfile" id="myfile" /></span><a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Remove</a>
													</div>
												</div>
											</div>
										</div>


										<div class="control-group">
											<label for="textfield" class="control-label">分类</label>
											<div class="controls">
												<select name="file_type" id="file_type" class='select2-me input-xlarge'>
													<option value="pic">图片</option>
													<option value="video">视频</option>
													<option value="doc">文档</option>
                                                    <option value="qita">其他</option>
                                                    <option value="baomi">保密暂不公开资料</option>
												</select>
											</div>
										</div>
										<div class="control-group">
											<label for="textfield" class="control-label">标签</label>
											<div class="controls">
												<select name="file_tag" id="file_tag" class='select2-me input-xxlarge' multiple="multiple">
													<option value="绿化">绿化</option>
                                                    <option value="排水">排水</option>
													<option value="消防">消防</option>
													<option value="过道">过道</option>
                                                    <option value="大厅">大厅</option>
                                                    <option value="管道井">管道井</option>
                                                    <option value="入户门">入户门</option>
                                                    <option value="房屋漏水">房屋漏水</option>
                                                    <option value="楼外墙体">楼外墙体</option>
                                                    <option value="虚假宣传">虚假宣传</option>


												</select>
											</div>
										</div>

                                        <div class="control-group">
                                            <label for="textarea" class="control-label">描述</label>
                                            <div class="controls">
                                                <textarea name="file_description" id="file_description" rows="5" class="input-block-level">XXXXXXXXXXXXXXXXXXXX </textarea>
                                            </div>
                                        </div>

                                        <div class="form-actions">

                                            <button type="submit" class="btn btn-primary" id="#">上传文件</button>

                                        </div>
									</form>
								</div>
							</div>
						</div>
					</div>
